<div class="header">
  <div class="contaier">
    <h1>Students</h1>
  </div>
</div>

<div class="container">
  <div>
    <mat-table [dataSource]="dataSource">
      <!-- firstName Definition -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
      </ng-container>

      <!-- lastName Definition -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
      </ng-container>

      <!-- dateOfBirth Definition -->
      <ng-container matColumnDef="dateOfBirth">
        <mat-header-cell *matHeaderCellDef> Date of Birth </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.dateOfBirth | date: 'dd/MM/yyyy'}} </mat-cell>
      </ng-container>

      <!-- email Definition -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}}
        </mat-cell>
      </ng-container>

      <!-- mobile Definition -->
      <ng-container matColumnDef="mobile">
        <mat-header-cell *matHeaderCellDef> Mobile </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.mobile}} </mat-cell>
      </ng-container>

      <!-- gender Definition -->
      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.gender.description}} </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'dateOfBirth', 'email', 'mobile', 'gender']">
      </mat-header-row>
      <mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'dateOfBirth', 'email', 'mobile', 'gender']">
      </mat-row>
    </mat-table>

  </div>
</div>
